<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tailwind.output.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Organic | Home</title>
  </head>
  <body
    class="mx-auto bg-gradient-to-b from-lturquoise bg-no-repeat font-libre max-w-screen-2xl"
  >
    <div class="mx-6 lg:mx-10 xl:mx-24 2xl:mx-32">
      <nav class="pt-4 flex flex-col relative">
        <div class="flex justify-between items-center">
          <div>
            <a href="/" class="flex items-center">
              <img
                src="../images/organic-logo.svg"
                class="h-10 sm:h-12 lg:h-16 pr-1 lg:pr-3"
              />
              <span class="text-xl sm:text-2xl xl:text-4xl font-bold text-gblue"
                >organic</span
              >
            </a>
          </div>
          <button class="toggler md:hidden">
            <svg
              class="w-6 h-6 sm:w-8 sm:h-8 text-turquoise"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden md:block">
            <ul class="flex items-center text-sm lg:text-base">
              <li class="ml-6 lg:ml-10"><a href="/">Home</a></li>
              <li class="ml-6 lg:ml-10"><a href="/products">Products</a></li>
              <li class="ml-6 lg:ml-10"><a href="/blog">Blog</a></li>
              <li class="ml-6 lg:ml-10"><a href="/about">About Us</a></li>
              <li class="ml-6 lg:ml-10">
                <button
                  class="px-5 py-2 lg:px-8 lg:py-2 rounded-lg border-2 border-turquoise"
                >
                  Contact
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div
          class="mt-4 sm:self-end w-full sm:w-1/2 bg-turquoise bg-opacity-25 rounded-lg mobile__menu mobile__menu--hidden"
        >
          <ul class="flex flex-col items-center">
            <li class="my-2 text-sm"><a href="/">Home</a></li>
            <li class="my-2 text-sm"><a href="/products">Products</a></li>
            <li class="my-2 text-sm"><a href="/blog">Blog</a></li>
            <li class="my-2 text-sm"><a href="/about">About Us</a></li>
            <li class="my-2 text-sm">
              <button class="px-8 py-2 rounded-lg border-2 border-turquoise">
                Contact
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <section class="flex items-center justify-center">
        <div class="mt-8 text-center">
          <p class="text-sm xs:text-base sm:text-xl lg:text-3xl xl:text-3xl">
            Healthy life with
          </p>
          <h1 class="font-bold text-xl xs:text-2xl sm:text-4xl lg:text-5xl">
            Nature Organic
          </h1>
          <p
            class="max-w-xs sm:max-w-lg mt-3 sm:mt-4 lg:mt-6 xl:mt-8 text-xs xs:text-sm sm:text-base lg:text-lg xl:text-xl"
          >
            Vegetables are the edible parts of a plant that is used in cooking
            or can be eaten now.
          </p>
          <button
            class="mt-4 py-2 px-4 rounded-lg text-sm sm:text-base lg:text-lg xl:text-xl bg-turquoise text-white"
          >
            Explore Now
          </button>
        </div>
      </section>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
